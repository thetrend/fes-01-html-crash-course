<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Login</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <input type="email" />
    </div>
    <hr />
    <div>
      <label for="password">Password</label>
      <input type="password" />
    </div>
    <hr />
    <div>
      <label for="confirm-password">Confirm <span>Password</span></label>
      <input type="password" />
    </div>
    <hr />
    <div>
      <label for="age">Age</label>
      <input type="number" />
    </div>
    <hr />
    <div>
      <label for="date">Date</label>
      <input type="date" />
    </div>
    <hr />
    <div>
      <textarea rows="10"></textarea>
    </div>
    <hr />
    <button type="submit">Submit</button>
  </form>
</body>

</html>
